apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: azure-bootcamp-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: azure.nops.co.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azure-vote-front
            port:
              number: 80
status:
  loadBalancer:
    ingress:
    - ip: 20.231.233.97